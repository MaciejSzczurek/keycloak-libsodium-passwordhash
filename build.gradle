plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'com.github.spotbugs' version '5.1.2'
}

group 'com.maciejszczurek'
version '2.1.8'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_17

dependencies {
    compileOnly 'org.keycloak:keycloak-core:23.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi:23.0.0'
    compileOnly 'org.keycloak:keycloak-server-spi-private:23.0.0'
    implementation 'com.goterl:lazysodium-java:5.1.4'
    implementation 'net.java.dev.jna:jna:5.13.0'
    implementation 'org.jetbrains:annotations:24.1.0'
    spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.12.0'
}
